<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Question Answering System</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/questions">Ask a Question</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="showcase">
        <div class="container">
            <h1>Welcome to the Question Answering System</h1>
            <p>Ask any question and get an answer from the uploaded PDF!</p>
        </div>
            <!-- File Upload Section -->
    <section id="upload">
        <div class="container">
            <h2>Upload PDF</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file">
                <button type="submit">Upload</button>
            </form>
        </div>
    </section>
    </section>
    <footer>
        <p>Question Answering System &copy; 2024</p>
